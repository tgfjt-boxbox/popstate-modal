<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>実験</title>
  <link
    rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><strong>Visibilityの実験ページ</strong></li>
      </ul>
    </nav>
    <form>
      <fieldset>
        <label>
          お名前
          <input
            name="name"
            placeholder="やまだ"
          />
        </label>
      </fieldset>
      <input
        type="submit"
        disabled
        value="送信ボタン"
      />
    </form>

    <dialog id="warningDialog">
      <article>
        <p>サービス内容を見てみませんか？</p>
        <p>理想の実装に向けて調査結果をチェックしてみましょう。</p>
          <a href="../about" class="primary">調査結果を見る</a>
        <footer>
          <button id="close">閉じる</button>
        </footer>
      </article>
    </dialog>
  </main>
  <script src="visibility.js"></script>
</body>
</html>
